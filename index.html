<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Signup</h1>
    <div class="container">
        <form action="" id="form1" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address">
            <p class="invalid_email hide error">Make sure email is more than 3 characters and has @ and a</p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <p class="invalid_password hide error">Make sure password is more than 8 characters.</p>
            <p class="hide success">All good to go!</p>
            <button type="submit">Submit</button>
        </form>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
